<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 101; i++) {
    if(i%3 == 0 && i%5 == 0){
    text += "Fizzz Buzzz" + "<br>";;
    }
    else if(i%3 == 0){
    text += "Fizz" + "<br>";
    }
    else if(i%5 == 0){
    text += "Buzz" + "<br>";
    }
    else{
    text += i + "<br>";
    }
} 


document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
